<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Anthems</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <header><h1>NATIONAL ANTHEMS</h1></header>
   <main>
      <div class="flag-container">
         <div class="country-item">
            <h3>Finland</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Flag_of_Finland.svg/1200px-Flag_of_Finland.svg.png" alt="FN">
            <br>
            <audio controls src="https://nationalanthems.info/fi.mp3"></audio>
         </div>
         <div class="country-item">
            <h3>United States</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg/800px-Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg.png" alt="US">
            <br>
            <audio controls src="https://nationalanthems.info/us.mp3"></audio>
         </div>
         <div class="country-item">
            <h3>Ireland</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Flag_of_Ireland.svg/255px-Flag_of_Ireland.svg.png" alt="">
            <br>
            <audio controls src="https://nationalanthems.info/ie.mp3"></audio>
         </div>
         <div class="country-item">
            <h3>Soviet Union</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_the_Soviet_Union.svg/255px-Flag_of_the_Soviet_Union.svg.png" alt="SU">
            <br>
            <audio controls src="https://nationalanthems.info/sun.mp3"></audio>
         </div>
      </div>
   </main>
</body>
</html>
